<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/create.css">
    <title>Create Suspect</title>
</head>
<body>
  <header><!---114 x 405---->
    <div id="header-options">
      <a href="/home">
        <img id="logo" src="../static/logo1.png" alt="Logo" height="57" width="202">
      </a>
      <a id="new_case" class="header-button" href="/create/case">New Case</a>
      <a class="header-button" href="/create/suspect">Suspects</a>
      <a class="header-button" href="/create/victim">Victims</a>
      <a class="header-button" href="/create/investigator">Investigators</a>
      <a class="header-button" href="/create/evidence">Evidences</a>
    </div>
  </header>

    <main>
 
        <!-- Form to assign a Suspect to a Case -->
        <form action="/create/suspect" method="POST">
            <label for="name">Suspect Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="alias">Suspect Alias:</label>
            <input type="text" id="alias" name="alias" required>
    
            <label for="date_of_birth">Suspect date of Birth:</label>
            <input type="text" id="date_of_birth" name="date_of_birth" placeholder="dd/mm/yyyy" required>
    
            <label for="description">Suspect Physical Description:</label>
            <textarea type="text" id="description" class="description" name="description" required></textarea>
            
            <label for="case_number">Case Number:</label>
            <input type="text" id="case_number" name="case_number" required>
            
            <button type="submit">Assign Suspect</button>
        </form>
    </main>
</body>
</html>
