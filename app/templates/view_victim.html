<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='view.css') }}">
    <title>View Victim</title>
</head>
<body>
  <header><!---114 x 405---->
    <div id="header-options">
      <a href="/home">
        <img id="logo" src="{{ url_for('static', filename='logo1.png') }}" alt="Logo" height="57" width="202">
      </a>
      <a class="header-button" href="/create/suspect">Suspects</a>
      <a class="header-button" href="/create/victim">Victims</a>
      <a class="header-button" href="/create/investigator">Investigators</a>
      <a class="header-button" href="/create/evidence">Evidences</a>
    </div>
    <div>
      <a id="new_case" class="header-button" href="/create/case">New Case</a>
      <h1 id="header-title">Crime Scene Investigation</h1>
    </div>
    <hr class="divisor">
  </header>

    <main>
      <ul>
          <li>
              <h3>{{ victim.name }}</h3>
              <p>Victim ID: {{ victim.victim_id }}</p>
              <p>Age: {{ victim.age }}</p>
              <p>Contact Information: {{ victim.contactInformation }}</p>
          </li>
    </ul>
    <a href="/delete/victim/{{ victim.victim_id }}">Delete Victim</a>
    </main>
</body>
</html>
