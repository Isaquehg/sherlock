<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/view.css">
    <title>Assign Investigator</title>
</head>
<body>
  <header><!---114 x 405---->
    <div id="header-options">
      <img id="logo" src="../static/logo1.png" alt="Logo" height="57" width="202">
      <a class="header-button" href="/create/suspect">Suspects</a>
      <a class="header-button" href="/create/victim">Victims</a>
      <a class="header-button" href="/create/investigator">Investigators</a>
      <a class="header-button" href="/create/evidence">Evidences</a>
    </div>
    <div>
      <a id="new_case" class="header-button" href="/create/case">New Case</a>
      <h1 id="header-title">Crime Scene Investigation</h1>
    </div>
    <hr class="divisor">
  </header>

    <main>
      <ul>
          <li>
              <h3>{{ evidence.evidenceNumber }}</h3>
              <p>Description: {{ evidence.description }}</p>
              <p>Type: {{ evidence.type }}</p>
              <p>Timestamp: {{ evidence.timestamp }}</p>
          </li>
      </ul>
      <a href="/delete/evidence/{{ evidence.evidenceNumber }}">Delete Evidence</a>
    </main>
</body>
</html>
