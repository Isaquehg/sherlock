<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/create.css">
    <title>Assign Investigator</title>
</head>
<body>
  <header><!---114 x 405---->
    <div id="header-options">
      <a href="/home">
        <img id="logo" src="../static/logo1.png" alt="Logo" height="57" width="202">
      </a>
      <a class="header-button" href="/create/suspect">Suspects</a>
      <a class="header-button" href="/create/victim">Victims</a>
      <a class="header-button" href="/create/investigator">Investigators</a>
      <a class="header-button" href="/create/evidence">Evidences</a>
    </div>
    <div>
      <a id="new_case" class="header-button" href="/create/case">New Case</a>
      <h1 id="header-title">Crime Scene Investigation</h1>
    </div>
    <hr class="divisor">
  </header>

    <main>
 
        <!-- Form to assign an Investigator to a Case -->
        <form action="/create/investigator" method="POST">
            <label for="investigator_badge">Investigator Badge Number:</label>
            <input type="text" id="investigator_badge" name="investigator_badge" required>

            <label for="name">Investigator Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="contact_information">Contact Information:</label>
            <input type="text" id="contact_information" name="contact_information" required>

            <label for="expertise">Investigator Expertise:</label>
            <input type="text" id="expertise" name="expertise" required>
            
            <label for="case_number">Case Number:</label>
            <input type="text" id="case_number" name="case_number" required>
            
            <button type="submit">Assign Investigator</button>
        </form>
    </main>
</body>
</html>
