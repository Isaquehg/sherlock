<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/create_evidence.css">
    <title>Assign Investigator</title>
</head>
<body>
    <header><!---114 x 405---->
        <div id="header-options">
          <img id="logo" src="../static/logo1.png" alt="Logo" height="57" width="202">
          <a class="header-button" href="/create/suspects">Suspects</a>
          <a class="header-button" href="/create/victims">Victims</a>
          <a class="header-button" href="/create/investigators">Investigators</a>
          <a class="header-button" href="/create/evidences">Evidences</a>
        </div>
        <div>
          <a id="new_case" class="header-button" href="/create/case">New Case</a>
          <h1 id="header-title">Crime Scene Investigation</h1>
        </div>
        <hr class="divisor">
      </header>

    <main>
 
        <!-- Form to assign an Evidence to a Case -->
        <form action="/assign_evidence" method="post">
            <label for="evidence_number">Evidence Number:</label>
            <input type="text" id="evidence_number" name="evidence_number" required>
    
            <label for="description">Little Description:</label>
            <input type="text" id="description" name="description" placeholder="short description about the scene" required>
    
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required>
    
            <label for="timestamp">Timestamp:</label>
            <input type="text" id="timestamp" name="timestamp" placeholder="dd/mm/yyyy-00:00" required>
            
            <label for="case_number">Case Number:</label>
            <input type="text" id="case_number" name="case_number" required>
            
            <button type="submit">Assign Evidence</button>
        </form>
    </main>
</body>
</html>
