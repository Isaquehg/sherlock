<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/create_case.css">
    <title>Sherlock</title>
</head>
<body>
  <header><!---114 x 405---->
    <div id="header-options">
      <img id="logo" src="../static/logo1.png" alt="Logo" height="57" width="202">
      <a class="header-button" href="/create/suspect">Suspects</a>
      <a class="header-button" href="/create/victim">Victims</a>
      <a class="header-button" href="/create/investigator">Investigators</a>
      <a class="header-button" href="/create/evidence">Evidences</a>
    </div>
    <div>
      <a id="new_case" class="header-button" href="/create/case">New Case</a>
      <h1 id="header-title">Crime Scene Investigation</h1>
    </div>
    <hr class="divisor">
  </header>

  <main>
    <form action="create/case" method="post">
      <label for="case_number">Case Number:</label>
      <input type="text" id="case_number" name="case_number" required>
      
      <label for="description">Case Description:</label>
      <input type="text" id="description" name="description" required>

      <label for="status">Case Status:</label>
      <input type="text" id="status" name="status" required>
      
      <button type="submit">Create Case</button>
    </form>

  </main>
